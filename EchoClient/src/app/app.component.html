<form 
  [formGroup]="echoForm" 
  (ngSubmit)="sendMessage"
  class="ignore-ng-invalid" >

  <div>
    <label>Message</label>
    <textarea 
      id="message"
      formControlName="message"
      name="message"
      rows="3" cols="80"></textarea>
  </div>

  <button *ngIf="echoForm.get('message')?.valid"
    (click)="sendMessage()">Send Message</button>

  <div *ngIf="response" >
    <label>Response</label> 
    <textarea 
      readonly
      rows="10" cols="80">{{response | json}}</textarea>
  </div>
</form>
